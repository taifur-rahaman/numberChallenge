<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Icon | Iconoir -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"
    />
    <!-- Icon | Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Icon | Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Number Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Number Challenge</h1>
      </div>
      <div class="randomNum func">
        <h1>random number generator</h1>

        <div class="minmax">
          <input type="number" name="" id="min" placeholder="Min" />
          <input type="number" name="" id="max" placeholder="Max" />
        </div>
        <button id="btn" class="btn btn-generate">generate</button>
        <h1 id="randomNum" class="result">NaN</h1>
      </div>
      <div class="calc func">
        <h1>simple calculator</h1>
        <div class="calculation">
          <div class="operand firstNumber">
            <input type="number" name="x" id="x" placeholder="Enter X" />
          </div>
          <div class="operator">
            <span class="operator_element">+</span
            ><span class="operator_element">-</span
            ><span class="operator_element">*</span
            ><span class="operator_element">/</span
            ><span class="operator_element">%</span>
          </div>
          <div class="operand secondNumber">
            <input type="number" name="y" id="y" placeholder="Enter Y" />
          </div>
        </div>
        <h1 id="simpleCalc" class="result">NaN</h1>
      </div>
    </div>
    <!-- javaScript -->
    <script src="./random.js"></script>
    <script src="./simpleCalc.js"></script>
  </body>
</html>
